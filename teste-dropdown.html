<html>
	<head>
		<link rel="stylesheet" href="dropdown.css">
		<meta charset="utf-8">
	</head>
	<body>
		<!--Criando um dropdown horizontal-->
		<div class="dropdown-horizontal">
			<!--Criando o botão do dropdown-->
  			<button class="dropbtn">Dropdown</button>
  			<!--Criando os subitens do menu horizontal-->
 			<div class="dropdown-content-horizontal">
 				<!--subitem um-->
    				<a href="#">Link 1</a>
    				<!--subitem dois-->
    				<a href="#">Link 2</a>
    				<!--Criando um dropdown vertical como item de um dropdown horizontal-->
    				<div class="dropdown-vertical">  
    					<!--Criando botão do dropdown vertical-->
  					<button class="dropbtn">Link 3</button>
  					<!--Criando os subitens do menu vertical--> 
	    				<div class="dropdown-content-vertical"> 
	    					<!--Criando items do menu vertical-->
			      		<a href="#">Sub Link 1</a> 
			      		<a href="#">Sub Link 2</a> 
			      		<a href="#">Sub Link 3</a> 
			      		<a href="#">Sub Link 4</a> 
	    				</div> 
				</div>
  			</div>
		</div> 	
	</body>

</html>
